service: coronavirus-ok-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    statewideTableName: coronavirusStatewide
    casesByCountyTableName: coronavirusCasesByCounty

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  listCasesStatewide:
    handler: listCasesStatewide.main
    events:
      - http:
          path: listCasesStatewide
          method: get
          cors: true

  listCasesStatewideByDate:
    handler: listCasesStatewide.byDate
    events:
      - http:
          path: listCasesStatewide/{date}
          method: get
          cors: true

  scrapeCasesStatewide:
    handler: scrapeResults.main
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    events:
      - http:
          path: scrapeResults
          method: get
          cors: true

  scrapeCasesByCounty:
    handler: scrapeCasesByCounty.main
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    events:
      - http:
          path: scrapeCasesByCounty
          method: get
          cors: true

  casesStatewideWorker:
    handler: casesStatewideWorker.main
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    events:
      - schedule:
          name: coronavirus-cases-statewide-worker
          description: "Crawls the OK Health Dept website and retrieves statewide coronavirus case information"
          rate: cron(0 18 * * ? *) # 6pm UTC/1pm CST

  casesByCountyWorker:
    handler: casesByCountyWorker.main
    environment:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    events:
      - schedule:
          name: coronavirus-cases-by-county-worker
          description: "Crawls the OK Health Dept website and retrieves data from the COVID-19 Cases by County table"
          rate: cron(0 18 * * ? *)
